<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />    
</head>
<body>
    <header>
        <div class="header-container">
            <button id="high-scores">View High Scores</button>
            <h3>Time Remaing: <span id="time-remaining">75</span></h3>
        </div>
    </header>

    <main>
        <div id="welcome-container">
            <h2>Coding Quiz Challenge!</h2>
                <p>Answer as many of the following questions as you can in 75 seconds. Each right answer buys you 15 additional seconds, but each wrong answer subtracts 15!. Enter your initials after to save your score. Good luck!</p>
                <button id="start-quiz">Start</button>
        </div>
        <div id="questions-container">
            <h2 id="question-title"></h2>
            <div id="option-buttons">
                <button id="option-one">Placeholder</button>
                <button id="option-two">Placeholder</button>
                <button id="option-three">Placeholder</button>
                <button id="option-four">Placeholder</button>
            </div>
        </div>

        <form class="enter-initials">
            <h4>All done!</h4>
            <h5>Your final score is <span class="final"></span> </h5>
            <label for="initials">Enter your initials: </label>
            <input type="text" name="initials" id="initials"></input>
        </form>


    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
